serenity {
      #serenity.take.screenshots = FOR_FAILURES
      serenity.take.screenshots = FOR_EACH_ACTION
    }

headless.mode = true
webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["start-maximized"]
    }
  }
}

environments {
    default {
     webdriver.base.url = "https://www.demoblaze.com/"
    }
}